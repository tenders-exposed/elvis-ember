---
language: node_js
node_js:
  - "7.9"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - npm config set spin false
  - npm install -g phantomjs-prebuilt bower node-sass
  - phantomjs --version

install:
  - npm install
  - bower install

script:
  - npm test
